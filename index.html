<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Formulario para registrar mascotas</h1>
    <form>
        <input type="text" placeholder="nombre">
        <input type="date">
        <select>
            <option value="">seleccione región</option>
            <option value="">Comunidad Valenciana</option>
            <option value="">Cataluña</option>
            <option value="">Región de Murcia</option>
            <option value="">Andalucía</option>
        </select>
        <input type="submit" value="Enviar datos">
    </form>
    <h1>Formulario para registrar alumnos</h1>
    <label for="">Nombre</label>
    <input type="text" placeholder="nombre">
    <label for="">Primer apellido</label>
    <input type="text" placeholder="primer apellido">
    <label for="">Segundo apellido</label>
    <input type="text" placeholder="segundo apellido">
    <label for="">Datos del tutor</label>
    <input type="text" placeholder="nombre y apellidos del tutor/a">
    <label for="">Edad</label>
    <input type="date">
    <label for="">Estudios de procedencia</label>
    <select>
      <option value="">selecciones estudios de procedencia</option>
      <option value="">ESO</option>
      <option value="">Bachillerato</option>
      <option value="">CFGM</option>
      <option value="">CFGS</option>
      <option value="">Universidad</option>
      <option value="">Doctorado</option>
    </select>
    <input type="submit" value="Enviar datos del alumno">
</body>

</html>
